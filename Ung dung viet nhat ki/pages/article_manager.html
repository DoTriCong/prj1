<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Article</title>
    <link rel="stylesheet" href="../css/article-manager.css" />
  </head>
  <body>
    <section class="article-container">
      <h2>📝 Add New Article</h2>

      <!-- Input tiêu đề -->
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" />

      <!-- Input danh mục bài viết -->
      <label for="categories">Article Categories:</label>
      <input type="text" id="categories" name="categories" />

      <!-- Input trạng thái cảm xúc -->
      <label for="mood">Mood:</label>
      <select id="mood" name="mood" multiple>
        <option value="happy">😊 Happy</option>
        <option value="excited">😄 Excited</option>
        <option value="calm">😌 Calm</option>
      </select>

      <!-- Nội dung bài viết -->
      <label for="content">Content:</label>
      <textarea id="content" name="content" rows="4"></textarea>

      <!-- Trạng thái bài viết -->
      <div class="status">
        <label>Status:</label>
        <div class="status-options">
          <input type="radio" id="public" name="status" value="public" />
          <label for="public">Public</label>
          <input type="radio" id="private" name="status" value="private" />
          <label for="private">Private</label>
        </div>
      </div>

      <!-- Tải ảnh và xem trước -->
      <div class="file-upload">
        <label for="fileInput" class="upload-box">
          <img src="../assets/icons/Group.png" alt="Upload Icon" />
          <p>
            Browse and choose the files you want<br />to upload from your
            computer
          </p>
        </label>
        <input type="file" id="fileInput" style="display: none" />
        <img
          id="image-preview"
          style="display: none; max-width: 200px; margin-top: 10px"
        />
      </div>

      <!-- Nút thêm bài viết -->
      <button class="add-btn">Add</button>
    </section>

    <!-- Scripts -->
    <script src="../js/article_manager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
